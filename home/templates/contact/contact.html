{% extends 'base/base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/contact/contact.css' %}">
{% endblock %}
{% block start %}
    <div class="contact-wrapper">
        <div class="contact-left-box">
            <img class="contact-img" src="{% static 'imgs/contact/contact.jpg' %}" alt="">
        </div>
        <div class="contact-right-box">
            <form class="contact-form" method="post">
                <h1 class="contact-page-heading">Contact Us</h1>
                {% csrf_token %}
                <div class="form-items">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" placeholder="Name">
                </div>
                <div class="form-items">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" id="phone" placeholder="Phone">
                </div>
                <div class="form-items">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" placeholder="Email">
                </div>
                <div class="form-items">
                    <label for="query">What can we help you with?</label>
                    <textarea name="query" id="query"></textarea>
                </div>
                <button type="submit" class="form-btn">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
