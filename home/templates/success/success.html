{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/success/success.css' %}">
</head>
<body>
    <div class="container">
        <div class="success-card">
            <img class="success-img" src="{% static 'imgs/cart/success/success.png' %}" alt="">
            <h2>Order Placed Successfully</h2>
        </div>
    </div>
    <script>
        window.history.replaceState({}, document.title, "/");
        setTimeout(function(){
            window.location.href = '{% url "cart" %}'
        },2000)

    </script>
</body>
</html>
