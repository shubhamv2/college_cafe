{% extends 'adminbase/adminbase.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/manageusers/manageusers.css' %}">
{% endblock %}
{% block start %}
<h1>Manage User</h1>
<div class="manageUser">
    {% for user in customers %}
        {% if not user.is_superuser %}
        <div class="manageUser-items">
            <div class="user-manage-items">
                <p class="user-manage-para"><strong>Name:</strong>{{user.name}}</p>
                <p class=""><strong>Email:</strong>{{user.email}}</p>
            </div>
            <div class="date-time">
                <p>{{user.join_date}}</p>
            </div>
            <div class="user-manage-btn">
                <a href="" class="edit-btn manage-btn"><i class="fa-solid fa-pen-to-square"></i></a>
                <a href="{% url 'deleteuser' user.id %}" class="delete-btn manage-btn"><i class="fa-solid fa-trash-can"></i></a>
            </div>
        </div>
        {% endif %}
    {% endfor %}
</div>
{% endblock %}
